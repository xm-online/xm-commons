apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:${versions.springBoot}")
    }
}

dependencies {
    api "javax.servlet:javax.servlet-api"

    api project(":xm-commons-logging-web")

    api "org.springframework:spring-context"
    api "org.springframework.security:spring-security-jwt:${versions.springSecurityJwt}"
    api "org.springframework.security.oauth:spring-security-oauth2:${versions.springSecurityOAuth2}"

    testImplementation "junit:junit"
    testImplementation "org.mockito:mockito-core"
}
