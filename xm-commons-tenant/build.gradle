apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:${versions.springBoot}")
    }
}

dependencies {
    api project(":xm-commons-security")
    api project(":xm-commons-exceptions")

    api "org.slf4j:slf4j-api"
    api "org.apache.commons:commons-lang3:${versions.commonsLang3}"

    testImplementation "junit:junit"
    testImplementation "org.mockito:mockito-core"
    testImplementation "org.hamcrest:hamcrest-library"
    testImplementation "nl.jqno.equalsverifier:equalsverifier:${versions.equalsverifier}"
}
