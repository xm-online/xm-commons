plugins {
    id "maven-publish"
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:$versions.springBoot")
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${versions.springCloud}"
    }
}
dependencies {

    compile project(':xm-commons-tenant')
    compile project(':xm-commons-config')
    compile project(':xm-commons-tenant-endpoint')

    compile 'org.slf4j:slf4j-api'
    compile 'org.liquibase:liquibase-core'
    compile 'org.springframework:spring-context'
    compile 'org.hibernate:hibernate-core'
    compile "com.vladmihalcea:hibernate-types-52:${versions.hibernateTypes52}" // must by api ib next gradle versions, because classes using in method api

    testCompile 'junit:junit'
    testCompile 'org.mockito:mockito-core'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
