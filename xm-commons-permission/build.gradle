apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:$versions.springBoot")
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${versions.springCloud}"
    }
}

dependencies {
    compile project(":xm-commons-config")
    compile project(":xm-commons-tenant")
    compile project(":xm-commons-exceptions")
    compile project(":xm-commons-messaging")

    compileOnly 'javax.servlet:javax.servlet-api'
    compileOnly "io.github.jhipster:jhipster-framework:${versions.jhipster}"

    compile "org.apache.commons:commons-lang3:${versions.commonsLang3}"
    compile "org.reflections:reflections:${versions.reflections}"

    compile 'org.springframework.security:spring-security-core'
    compile 'org.springframework:spring-context'
    compile 'org.springframework.kafka:spring-kafka'

    compile 'org.slf4j:slf4j-api'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    compile 'com.fasterxml.jackson.core:jackson-databind'
    compile "org.aspectj:aspectjweaver"

    compile "org.hibernate:hibernate-core:${versions.hibernate}"
    compile "org.springframework.data:spring-data-commons:${versions.springData}"

    testCompile 'javax.servlet:javax.servlet-api'
    testCompile 'junit:junit'
    testCompile 'org.mockito:mockito-core'
    testCompile 'org.assertj:assertj-core'
    testCompile 'org.springframework:spring-test'
    testCompile 'org.springframework.kafka:spring-kafka-test'
}
